<!DOCTYPE html>
<html  xmlns:th="https://thymeleaf.org">
<head>
    <title>SpringMVC + Thymeleaf + Bootstrap 4 Table Example</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h1>Customer Table</h1>
    <div class="row col-md-7 table-responsive">
        <table id="customerTable" class="table">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Age</th>
                <th>Street</th>
                <th>Postcode</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer, rowStat: ${customers}"
                th:style="${rowStat.odd} ? 'color: gray' : 'color: blue;'">
                <td th:text="${customer.id}">1</td>
                <td th:text="${customer.name}">Jack</td>
                <td th:text="${customer.age}">23</td>
                <td th:text="${customer.address.street}">AVE N</td>
                <td th:text="${customer.address.postcode}">77587</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
